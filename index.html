<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Discussion Portal</title>
</head>

<body>

  <h1 class="mt-3 text-center">Project - Discussion App</h1>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-12 mb-3">
        <h2 class="bg-success text-white p-2">Discussion Portal</h2>
      </div>

      <div class="col-md-6">
        <div class="row g-2">
          <div class="col-md-12 d-flex justify-content-between gap-2">
            <button onclick="handleNewQuestionForm()" class="btn btn-primary">New Question Form</button>
            <!-- </div> -->
            <button onclick="handleFavourites()" class="btn btn-outline-primary" id="favoriteBtn">Favourites</button>
            <!-- <div class="col-md-6"> -->
            <input class="form-control w-50" type="search" name="searchbtn" id="searchbtn"
              placeholder="Search Questions...(Press ctrl + k)" oninput="handleSearch(event)">
          </div>

          <div class="col-md-12 mt-3">
            <div class="px-2 bg_greyish questions_container" id="questions_container">
              <!-- <div class="questions">
								<h3>JSON & Web Storage</h3>
								<div>How to use Web Storage</div>
							</div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12 p-4" id="addNewQues">
            <h2>Welcome to Discussion Portal !</h2>
            <div>Enter a subject and question to get started</div>
            <form onsubmit="handleSubmit(event)" class="mt-3">
              <input type="text" name="questionSub" id="questionSub" class="form-control w-50" placeholder="Subject">
              <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="" id="floatingTextarea" style="height: 200px"></textarea>
                <label for="floatingTextarea">Question</label>
              </div>
              <div class="mt-3 text-end">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
            </form>
          </div>
          <div class="col-md-12 d-none" id="selectedQuestion">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
